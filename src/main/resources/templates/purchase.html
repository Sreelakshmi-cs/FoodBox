<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="css1/style.css">
<title>Purchase</title>
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}
.header {
  border: 6px outset red;
  background-color: white;
  padding: 2px;
  text-align: center;
  font-size: 20px;
}

.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px; 
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
@media (max-width: 400px) {
  .column {
    width: 90%;
  }
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: blue;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}

.topnav input[type=text] {
  float: center;
  padding: 6px;
  border: none;
  margin-top: 8px;
  margin-right: 16px;
  font-size: 17px;
}

.button {
  background-color:black;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 12px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
</head>
<body background="images/back.jpg">

</ul>

		<fieldset   style="background-color:white;">
		<h2><b>Order Placed Successfully!!</b></h2>
		<h4><b>---You can track your order using registered mobile number---</b></h4>
		<br>
		<input type="button" class="button" value="<<Continue Shopping">
		<br>
		</fieldset>

</div>
<div class="row">

  <div class="column"><img style="border: 4px solid white;" src="images/italian.jpg" width="400px" height="240px"></div>
  <div class="column"><img style="border: 4px solid white;" src="images/korean.jpg" width="400px" height="240px"></div>
</div>
